<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google Contacts Editor Online</title>

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap-dropdown.js"></script>
</head>
<body>
<div class="container">
  <form class="well form-horizontal">
    <fieldset>
      <legend>
        <span id="j-familyname">FamilyName</span>
        <span id="j-givenname">GivenName</span>
      </legend>
      
      <div class="row">
        
        <div class="span2">
          <img src="http://placehold.it/96x96" alt="">
        </div>
        
        <div class="span4">
          <div class="form-inline">
            <input type="text" class="input-small" placeholder="Job Title">
            <input type="text" class="input-small" placeholder="Company">
          </div>

          <div class="form-inline">
            <span class="label">vipshop</span>
            <span class="label">pptv</span>
          </div>

          
        </div>
      </div>

      <hr>

        <div class="control-group">
          <label class="dropdown nav control-label" for="j-input-mail">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              work
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <!-- dropdown menu links -->
              <li><a href="">home</a></li>
            </ul>
          </label>
          
          <div class="controls">
            <input type="text" class="input-xlarge" id="j-input-mail" placeholder="email">
          </div>
        </div>

        <div class="control-group">
          <label class="dropdown nav control-label" for="j-input-phone">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              mobile
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <!-- dropdown menu links -->
              <li><a href="">phone</a></li>
            </ul>
          </label>
          
          <div class="controls">
            <input type="text" class="input-xlarge" id="j-input-mail" placeholder="phone">
          </div>
        </div>
    </fieldset>
  </form>
</div>
</body>
</html>

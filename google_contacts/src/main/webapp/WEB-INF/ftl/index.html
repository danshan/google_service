<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google Contacts Editor Online</title>

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/docs.css" rel="stylesheet">
  <link href="css/bootstrap-glyphicons.css" rel="stylesheet">
  <script src="js/jquery.js"></script>
</head>
<body>

  <div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Google Contacts</a>
    </div>
  </div>

  <div style="padding-top: 10px;">

    <div class="row">

      <!-- span2 start -->
      <div class="col-lg-2">
        <!-- grouplist start -->
        <div id="grouplist"></div>
        <script type="text/javascript">
        $.get('groups/list', function(result){ 
          $('#grouplist').html(result);
        });
        </script>
        <!-- group end -->
      </div>
      <!-- span2 end -->

      <!-- span10 start -->
      <div class="col-lg-10">

        <!-- search bar -->
        <div class="col-lg-3 input-group">
            <input type="text" class="form-control" id="j-query-text" placeholder="Username">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="j-query-btn">Search</button>
            </span>
        </div>
        
        <!-- tool bar -->
        <div class="btn-toolbar" style="display:block">
          <div class="btn-group">
            <button class="btn"><span class="glyphicon glyphicon-plus"> User</span></button>
            <button class="btn"><span class="glyphicon glyphicon-plus"> Group</span></button>
          </div>
        </div>
      
        <div id="contactlist" ></div>
        <script type="text/javascript">
        $.get('contacts/list', function(result){ 
          $('#contactlist').html(result);
        });
        </script>
      </div>
      <!-- span10 end -->
    </div>
    <!-- row-fluid end -->
    
  </div>
  
  <script src="js/list.js"></script>
</body>
</html>

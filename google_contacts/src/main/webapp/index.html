<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Google Contacts Editor Online</title>

  	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-static-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="">Google Contacts</a>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="btn-group">
			<button class="btn"><i class="icon-adduser"></i></button>
			<button class="btn"><i class="icon-user"></i></button>
		</div>

		<div class="btn-group">
			<button class="btn"><i class="icon-refresh"></i></button>
			<div class="btn-group">
				<button class="btn dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i></button>
			</div>
		</div>

		<!-- contacts table start -->
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th width="1px"><input type="checkbox"></th>
					<th width="10px">ID</th>
					<th width="10px">F.Name</th>
					<th>M.Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox"></td>
					<td>1</td>
					<td>单弘昊</td>
					<td>Dan</td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>2</td>
					<td>张旖轩</td>
					<td>Vivian</td>
				</tr>
			</tbody>
		</table>
		<!-- contacts table end -->
	</div>
</body>
</html>
